<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <title>Locadora Museu</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-between">
        <div class="container">
            <a class="navbar-brand" href="/">Locadora Museu</a>
            <form class="form-inline" action="/consultar">
                <input class="form-control mr-sm-2 bg-ligh navbar-ligh" type="text" placeholder="Digite o nome do filme">
                <button class="btn btn-light" type="submit">Consultar</button>
              </form>
            <ul class="navbar-nav ">
              <li class="nav-item active">
                <a class="nav-link" href="/adicionar">Adicionar</a>
              </li>
            </ul>
        </div>
      </nav>
      <br/><br/><br/>
      <div class="container">
        <form method="POST" th:action="@{'/editar/' + ${filme.id}}">
            <div class="form-group">
              <label for="nome">Nome do filme:</label>
              <input type="text" class="form-control" name="nome" id="nome" th:value="${filme.nome}">
            </div>
            <div class="form-group">
              <label for="ano">Ano de lançamento:</label>
              <input type="number" class="form-control" name="ano" id="ano" th:value="${filme.ano}">
            </div>
            <div class="form-group">
              <label for="tipoMidia">Tipo de mídia:</label>
              <select class="form-control" name="tipoMidia" id="tipoMidia">
                <option th:selected="${filme.tipoMidia == 'VHS'}">VHS</option>
                <option th:selected="${filme.tipoMidia == 'DVD'}">DVD</option>
                <option th:selected="${filme.tipoMidia == 'Blu-ray'}">Blu-ray</option>
              </select>
            </div>
            <div class="form-group">
                <label for="quantidadeTotal">Quantidade total:</label>
                <input type="number" class="form-control" name="quantidadeTotal" id="quantidadeTotal" th:value="${filme.quantidadeTotal}">
            </div>
            <div class="form-group">
                <label for="quantidadeDisponivel">Quantidade disponível:</label>
                <input type="number" class="form-control" name="quantidadeDisponivel" id="quantidadeDisponivel" th:value="${filme.quantidadeDisponivel}">
            </div>
            <div class="d-flex justify-content-between">
              <a class="btn btn-secondary" href="/" role="button">Voltar</a>
              <input type="submit" class="btn btn-warning" value="Editar">
            </div>
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
