<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <title>Locadora Museu</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-between">
        <div class="container">
            <a class="navbar-brand" href="/">Locadora Museu</a>
            <form class="form-inline" action="/consultar">
                <input class="form-control mr-sm-2 bg-ligh navbar-ligh" type="text" placeholder="Digite o nome do filme" name="nome" id="nome">
                <button class="btn btn-light" type="submit">Consultar</button>
              </form>
            <ul class="navbar-nav ">
              <li class="nav-item active">
                <a class="nav-link" href="/adicionar">Adicionar</a>
              </li>
            </ul>
        </div>
      </nav>
      <br/><br/><br/>
      <div class="container">
          <div th:if="${novoFilme}" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Filme cadastrado com sucesso!</strong>
          </div>
          <div th:if="${filmeAlterado}" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Filme alterado com sucesso!</strong>
          </div>
          <div class="form-group">
            <label for="nome">Nome do filme:</label>
            <input type="text" class="form-control" id="nome" th:placeholder="${filme.nome}" readonly>
          </div>
          <div class="form-group">
            <label for="ano">Ano de lançamento:</label>
            <input type="number" class="form-control" id="ano" th:placeholder="${filme.ano}" readonly>
          </div>
          <div class="form-group">
            <label for="tipoMidia">Tipo de mídia:</label>
            <input type="text" class="form-control" nome ="tipoMidia" id="tipoMidia" th:placeholder="${filme.tipoMidia}" readonly>
          </div>
          <div class="form-group">
              <label for="quantidadeTotal">Quantidade total:</label>
              <input type="number" class="form-control" id="quantidadeTotal" th:placeholder="${filme.quantidadeTotal}" readonly>
          </div>
          <div class="form-group">
              <label for="quantidadeDisponivel">Quantidade disponível:</label>
              <input type="number" class="form-control" id="quantidadeDisponivel" th:placeholder="${filme.quantidadeDisponivel}" readonly>
          </div>
          <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" href="/" role="button">Voltar</a>
            <a class="btn btn-warning" th:href="@{'/editar/' + ${filme.id}}" role="button">Editar</a>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmarExclusao">Excluir</button>
          </div>
      </div>

      <div class="modal fade" id="confirmarExclusao" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Tem certeza que deseja excluir?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <form method="POST" th:action="@{'/excluir/' + ${filme.id}}">
                <input type="hidden" class="form-control" value="detalhar" name="ultimaPagina" id="ultimaPagina">
                <input type="submit" class="btn btn-danger" value="Excluir">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
